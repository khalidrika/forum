<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>forum</title>
</head>
<body>
    <div class="header">
        <h1 class="forum" >FORUM</h1>
        <div class="cont">
            <div class="circle" style="--color: #ff2972">
                <svg>
                    <circle cx="40" cy="40" r="40"></circle>
                    <circle cx="40" cy="40" r="40" id="hh"></circle>
                </svg>
                <div>
                    <p id="hrs">00</p>
                    <p class="time-text">Hours</p>
                </div>
            </div>
            <div class="circle" style="--color: #fee800">
                <svg>
                    <circle cx="40" cy="40" r="40"></circle>
                    <circle cx="40" cy="40" r="40" id="mm"></circle>
                </svg>
                <div>
                    <p id="mins">00</p>
                    <p class="time-text">Minutes</p>
                </div>
            </div>
            <div class="circle" style="--color: #04fc43">
                <svg>
                    <circle cx="40" cy="40" r="40"></circle>
                    <circle cx="40" cy="40" r="40" id="ss"></circle>
                </svg>
                <div>
                    <p id="secs">00</p>
                    <p class="time-text">Seconds</p>
                </div>
            </div>
        </div>
        <div class="plus">
            <button>+</button>
        </div>
        <div class="home">
            <button id="button" class="btn" onclick="div1()">Se connecter</button>
        </div>
    </div>
    <div class="post">
        <h2 style="text-align: center;">le posts</h2>
        <div class="colax">
        <div id="div" class="modal haidden">
            <div class="container">
                <h1>Se Connecter</h1>
                <form>
                    <input type="text" placeholder="Email" required>
                    <input type="password" placeholder="password" required>
                    <button type="submit" class="btn" id="">Connexion</button>
                </form>
                <p>Create an account <a onclick="div2()">Inscrivez-vous ici</a></p> 
            </div>
        </div>
        </div>
        <div class="Createconte">
        <!-- ff -->
         <div class="containerr" id="div1">
            <form action="conectionn">
                <h1>Inscription</h1>
                <input type="text" placeholder="write your name" required>
                <input type="email" placeholder="write your email" required>
                <input type="password" placeholder="write your password" required>
                <button id="botunc" class="btn">conectionn</button>
                <!-- <p class="">Create an account <a href="login.html">Connectez-vous ici</p> -->
            </form>
         </div>
        </div>
        <div id="newpost" class="newpost">
            <p></p>
            <input type="text" class="title" placeholder="title">
            <textarea name="post" id="addpost" placeholder="write content the post"></textarea>
        </div>
    </div>
<script src="../js/page.js"></script>
</body>
</html>
